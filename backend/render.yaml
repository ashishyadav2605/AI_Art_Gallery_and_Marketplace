databases:
  - name: ai-art-gallery-db
    databaseName: ai_art_gallery
    user: ai_art_user
    plan: free

services:
  - type: web
    name: ai-art-gallery-api
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn backend.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-art-gallery-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: STABILITY_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
